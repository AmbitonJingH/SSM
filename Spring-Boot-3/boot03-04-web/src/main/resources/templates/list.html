<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>姓名</th>
    <th>邮箱</th>
    <th>年龄</th>
    <th>职位</th>
    <th>状态信息</th>
  </tr>
  <tr th:each="person,status:${list}">
    <td th:text="${person.id}"></td>
    <td th:text="${person.userName}"></td>
    <td th:text="${person.email}"></td>
    <td th:if="${person.age}>=18">
      <span th:text="|${person.age}--成年|"></span>
    </td>
    <td th:unless="${person.age}>=18">
      <span th:text="|${person.age}--未成年|"></span>
    </td>
    <td th:switch="${person.role}">
      <button th:case="'admin'" type="button" class="btn btn-danger">管理员</button>
      <button th:case="'pm'" type="button" class="btn btn-info">职员</button>
      <button th:case="'hr'" type="button" class="btn btn-warning">人事</button>
    </td>
    <td>
      index: [[${status.index}]]<br>
      count: [[${status.count}]]<br>
      size(总数量): [[${status.size}]]<br>
      current(当前对象): [[${status.current}]]<br>
      even/odd: [[${status.even}]]<br>
      first: [[${status.first}]]<br>
      last: [[${status.last}]]<br>
      <br>
    </td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
